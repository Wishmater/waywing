name: Run Scripts and Commit Changes

on:
  push:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Install Nix
      uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=channel:nixos-25.05
        extra_nix_config: |
          experimental-features = nix-command flakes
      
    - name: Install nix-prefetch-url
      run: |
        # Add nixos-25.05 channel
        nix-channel --add https://nixos.org/channels/nixos-25.05 nixpkgs
        nix-channel --update
        # Install nix-prefetch-url - it's available directly from the channel
        nix-env -iA nixpkgs.nix-prefetch-url
        # Verify installation
        nix-prefetch-url --version

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper commits

    - name: Update build.nix version
      run: nix/update_version
    
    - name: Generate pubspec.lock json files used by nix build
      run: nix/create_pubspec_lock_json
    
    - name: Check for changes
      id: check-changes
      run: |
        if git diff --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Auto-update: Script changes [skip ci]"
        git push
