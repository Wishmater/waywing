name: waywing
description: "A wayland desktop shell made with flutter"
publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # Configuration parser
  config:
    path: ../config.dart
  config_gen:
    path: ../config_gen

  # Logger
  tronco:
    path: ../tronco

  # Language utilities
  intl: ^0.20.2
  dartx: ^1.2.0
  args: ^2.7.0
  human_file_size: ^0.6.0

  # Widgets / UI
  sliver_tools: ^0.2.12
  flutter_font_icons: ^2.2.7
  animations: ^2.0.11
  auto_size_text: ^3.0.0

  # Native plugins
  pulseaudio: # for audio mixing
    path: ../pulseaudio.dart
  dbus: ^0.7.11 # interprocess comunication library for linux
  nm: ^0.5.0 # network manager
  xdg_icons: ^0.1.2 # render icons from string as defined in xdg icons spec
  upower: ^0.7.0 # battery and other power options
  fl_linux_window_manager: # Linux window / shellLayer manager
    path: ../fl-linux-window-manager

  # cli colors
  chalkdart: ^3.0.5
  # directory/file watcher library
  watcher: ^1.1.2
  # libray for path operations
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.6.0

flutter:
  uses-material-design: true

dependency_overrides:
  intl: ^0.20.2
