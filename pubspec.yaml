name: waywing
description: "A wayland desktop shell made with flutter"
publish_to: "none"

version: 0.0.8

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Configuration parser
  config:
    # path: ../config.dart
    version: ^0.0.1
    git:
      url: https://github.com/ross96D/config.dart
      tag_pattern: "{{version}}"
  config_gen:
    # path: ../config_gen
    version: ^0.0.2
    git:
      url: https://github.com/Wishmater/config_gen
      tag_pattern: "{{version}}"

  # Logger
  tronco:
    # path: ../tronco
    git:
      url: https://github.com/ross96D/tronco
      ref: 5ecd6268393c80358abf64c0a2270ba1ef4a1676

  # Language utilities
  intl: ^0.20.2
  dartx: ^1.2.0
  args: ^2.7.0
  human_file_size: ^0.6.0
  # used to read audio themes index files
  ini: ^2.1.0
  # allow correct execution between async executions
  mutex: ^3.1.0
  # render notifications html subset
  flutter_html: ^3.0.0

  # Widgets / UI
  sliver_tools: ^0.2.12
  flutter_font_icons: ^2.2.7
  animations: ^2.0.11
  auto_size_text: ^3.0.0
  implicitly_animated_list: ^2.3.0
  motor: 1.0.0-dev.4
  # color scheme creation
  flex_seed_scheme: ^3.5.1

  # Native plugins
  path: ^1.9.1
  # directory/file watcher library
  watcher: ^1.1.2
  # cli colors
  chalkdart: ^3.0.5
  # interprocess comunication library for linux
  dbus: ^0.7.11
  # network manager
  nm: ^0.5.0
  # render icons from string as defined in xdg icons spec
  xdg_icons: ^0.1.2
  # battery and other power options
  upower: ^0.7.0
  # Linux window / shellLayer manager
  fl_linux_window_manager:
    # path: ../fl-linux-window-manager
    git:
      url: https://github.com/Wishmater/fl-linux-window-manager
      ref: aff979c4ae0a
  # for audio mixing
  pulseaudio:
    # path: ../pulseaudio.dart
    git:
      url: https://github.com/ross96D/pulseaudio.dart
      ref: ed2dcce81c8e2031192f23c5925209ab7e0da6dc
  # plays audio in notifications
  audioplayers: ^6.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.6.0

flutter:
  uses-material-design: true

dependency_overrides:
  intl: ^0.20.2
