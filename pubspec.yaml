name: waywing
description: "A wayland desktop shell made with flutter"
publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # Linux window / shellLayer manager
  fl_linux_window_manager:
    path: ../fl-linux-window-manager

  # Configuration parser
  config:
    path: ../config.dart

  # Language utilities
  intl: ^0.20.2
  dartx: ^1.2.0
  args: ^2.7.0

  # Widgets / UI
  sliver_tools: ^0.2.12
  flutter_font_icons: ^2.2.7
  animations: ^2.0.11
  auto_size_text: ^3.0.0

  # Native plugins
  dbus: ^0.7.11
  watcher: ^1.1.2
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
