name: waywing
description: "A wayland desktop shell made with flutter"
publish_to: "none"

version: 0.0.4

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # Configuration parser
  config:
    # path: ../config.dart
    git:
      url: https://github.com/ross96D/config.dart
      ref: 5a47dbbbe5b95b9b5a5a454d939a29a1027fd4d8
  config_gen:
    # path: ../config_gen
    git:
      url: https://github.com/Wishmater/config_gen
      ref: 1a31a94460fb290b67af14f43bdf407dd48638c7

  # Logger
  tronco:
    # path: ../tronco
    git:
      url: https://github.com/ross96D/tronco
      ref: 5ecd6268393c80358abf64c0a2270ba1ef4a1676

  # Language utilities
  intl: ^0.20.2
  dartx: ^1.2.0
  args: ^2.7.0
  human_file_size: ^0.6.0

  # Widgets / UI
  sliver_tools: ^0.2.12
  flutter_font_icons: ^2.2.7
  animations: ^2.0.11
  auto_size_text: ^3.0.0

  # Native plugins
  path: ^1.9.1
  watcher: ^1.1.2 # directory/file watcher library
  chalkdart: ^3.0.5 # cli colors
  dbus: ^0.7.11 # interprocess comunication library for linux
  nm: ^0.5.0 # network manager
  xdg_icons: ^0.1.2 # render icons from string as defined in xdg icons spec
  upower: ^0.7.0 # battery and other power options
  fl_linux_window_manager: # Linux window / shellLayer manager
    # path: ../fl-linux-window-manager
    git:
      url: https://github.com/Wishmater/fl-linux-window-manager
      ref: b2b8a8e5570e77fa97841fc7257b1c8e97362684
  pulseaudio: # for audio mixing
    # path: ../pulseaudio.dart
    git:
      url: https://github.com/ross96D/pulseaudio.dart
      ref: ed2dcce81c8e2031192f23c5925209ab7e0da6dc
  mutex: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.6.0

flutter:
  uses-material-design: true

dependency_overrides:
  intl: ^0.20.2
