version: "3"

tasks:
  run:
    cmds:
      - flutter run --pid-file /tmp/flutter.pid {{.CLI_ARGS}} --dart-entrypoint-args "--config=./config"
  gen:
    cmds:
      - flutter pub run build_runner build
  build:
    cmds:
      - flutter build linux --release --extra-gen-snapshot-options=--no-strip
